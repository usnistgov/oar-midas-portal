<h1 mat-dialog-title>Save Filter</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Filter Name</mat-label>
    <input matInput [(ngModel)]="filterName" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="dialogRef.close()" color="primary">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!filterName" (click)="save()">Save</button>
</div>
