<div class="container">
  <div class="notice-header">
    <span class="title-content">
      <mat-icon class="warning-icon" aria-hidden="true">warning</mat-icon>
      Maintenance Notice
    </span>
  </div>

  <mat-dialog-content class="maintenance-content">
    <div [innerHTML]="infoHtml"></div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="primary">
      Close
    </button>
  </mat-dialog-actions>
</div>
