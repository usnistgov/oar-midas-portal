
<p-panel header="My Data Publications" styleClass="panel_head">
    <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
            <!-- <span class="pi pi-cog"></span> -->
            <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faFileEdit" size="lg" title="Create New Record"></fa-icon> 
       
        </button>
        <p-toast [style]="{marginTop: '80px'}"></p-toast>

<button type="button" (click)="show()" pButton icon="pi pi-info-circle" label="Show">
    <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faHouse" size="lg" title="Create New Record"></fa-icon> 
       
</button>
        <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu> -->
</ng-template>
<mat-card class="scrollable-content">
    <!-- <mat-card-title><a (click)="titleClick()"><b>My Records</b></a><a href="#"> (add new)</a></mat-card-title> -->
    <mat-card-content  class="example-viewport">
        <mat-table mat-table [dataSource]="dataSource" matSort class="">
            <ng-container matColumnDef="title">
                <th mat-header-cell mat-sort-header="title" *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let item"> {{item.title}} </td>
            </ng-container>
            <ng-container matColumnDef="owner">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let item"> {{item.owner}} </td>
            </ng-container>
            <ng-container matColumnDef="lastmodified">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Modified </th>
                <td mat-cell *matCellDef="let item"> {{item.lastmodified}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>
    <mat-card-footer>
        <!-- <a href="#"> (add new)</a> -->
        <mat-paginator [pageSizeOptions]="[5]"
            showFirstLastButtons 
            aria-label="Select page">
        </mat-paginator>
    </mat-card-footer>
</mat-card>

</p-panel>
