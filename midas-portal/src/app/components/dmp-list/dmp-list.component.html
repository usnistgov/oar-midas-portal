
<p-panel header="My Data Management Plans">
        <ng-template pTemplate="icons">
            <button pButton class="p-panel-header-icon p-link" (click)="titleClick()" >
                <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'green'}" [icon]="faCheck" size="lg" title="All DMPs completed."></fa-icon> 
            </button>
            <button pButton class="p-panel-header-icon p-link" (click)="titleClick()">
                <fa-icon [style]="{display: 'inline-block', padding: '5px', color: 'grey'}" [icon]="faFileEdit" size="lg" title="Create New Data management plan"></fa-icon> 
            </button>
            <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true"></p-menu> -->
    </ng-template>
<mat-card class="scrollable-content">
    <!-- <mat-card-title><b>My DMPs</b><a href="#"> (add new)</a></mat-card-title> -->
    <mat-card-content class="dmp-list">
        <mat-table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="title">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let item"> {{item.title}} </td>
            </ng-container>
            <ng-container matColumnDef="owner">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let item"> {{item.owner}} </td>
            </ng-container>
            <ng-container matColumnDef="lastmodified">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Modified </th>
                <td mat-cell *matCellDef="let item"> {{item.lastmodified}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>
    <mat-card-footer>
        <!-- <a href="#"> (add new)</a> -->
        <mat-paginator [pageSizeOptions]="[5]"
            showFirstLastButtons 
            aria-label="Select page">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
</p-panel>
