<div class="row">
  <!-- Sidebar -->
  <div class="col-auto sidebar-landing" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <div class="sidebar-header">
      <!-- Close Button -->
      <p-button 
        [icon]="isSidebarCollapsed ? 'pi pi-bars' : 'pi pi-times'" 
        (onClick)="toggleSidebar()" 
        class="close-btn">
      </p-button>
    </div>
    <div class="sidebar-content">
      <ul>
        <li>
          <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
          <span *ngIf="!isSidebarCollapsed">Search</span>
        </li>
        <li>
          <fa-icon [icon]="faLink"></fa-icon>
          <span *ngIf="!isSidebarCollapsed">Links</span>
        </li>
        <li>
          <fa-icon [icon]="faInfoCircle"></fa-icon>
          <span *ngIf="!isSidebarCollapsed">Info</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="col main-content" [ngClass]="{'expanded': isSidebarCollapsed}">
    <div class="row row-cols-1 row-cols-lg-2 g-4">
      <!-- First Table -->
      <div class="col">
        <div class="table-dashboard">
          <app-dmp-list [authToken]="authToken"></app-dmp-list>
        </div>
      </div>

      <!-- Second Table -->
      <div class="col">
        <div class="table-dashboard">
          <app-dap [authToken]="authToken"></app-dap>
        </div>
      </div>

      <!-- Third Table -->
      <div class="col">
        <div class="table-dashboard">
          <app-review-list [authToken]="authToken" [userId]="userId"></app-review-list>
        </div>
      </div>

      <!-- Fourth Table -->
      <div class="col">
        <div class="table-dashboard">
          <app-file-list [authToken]="authToken"></app-file-list>
        </div>
      </div>
    </div>
  </div>
</div>
