  <mat-form-field appearance="outline" class="filter small">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter name, owner or contactâ€¦" />
  </mat-form-field>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let d">
        <a [href]="linkto(d.id)" target="_blank">{{ d.name }}</a>
      </td>
    </ng-container>

    <!-- Usage Column -->
    <ng-container matColumnDef="usage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usage </th>
      <td mat-cell *matCellDef="let d">{{ d.usage }}</td>
    </ng-container>

    <!-- File Count Column -->
    <ng-container matColumnDef="fileCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        File Count
      </th>
      <td mat-cell *matCellDef="let d">{{ d.fileCount }}</td>
    </ng-container>

    <!-- Modified Date Column -->
    <ng-container matColumnDef="modifiedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Last Modified
      </th>
      <td mat-cell *matCellDef="let d">
        {{ d.modifiedDate | date:'MM/dd/yyyy' }}
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="length()" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons [pageSize]="pageSize">
</mat-paginator>

<!-- overlay with spinner -->
<div class="overlay" *ngIf="isLoading()">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>
