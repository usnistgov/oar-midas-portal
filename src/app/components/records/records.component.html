<div class="edi-list" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-title>My Records</mat-card-title>
        <mat-card-content class="scroll">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="title">
                    <th mat-header-cell mat-sort-header="title" *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let item"> {{item.title}} </td>
                </ng-container>
                <ng-container matColumnDef="publisher">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Publisher </th>
                    <td mat-cell *matCellDef="let item"> {{item.publisher.name}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Date Last Modified </th>
                    <td mat-cell *matCellDef="let item"> {{item.modified}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
