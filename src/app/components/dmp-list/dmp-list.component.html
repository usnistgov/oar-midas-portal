<div class="edi-list" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-title>My DMPs</mat-card-title>
        <mat-card-content class="scroll">
            <table mat-table [dataSource]="this.data">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let item"> {{item.title}} </td>
                </ng-container>
                <ng-container matColumnDef="publisher">
                    <th mat-header-cell *matHeaderCellDef> Publisher </th>
                    <td mat-cell *matCellDef="let item"> {{item.publisher.name}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date Last Modified </th>
                    <td mat-cell *matCellDef="let item"> {{item.modified}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
